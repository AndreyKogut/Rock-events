<html>
<head>
    <meta charset="UTF-8">
    <title>Rock bands</title>
    <link rel="stylesheet" href="includes/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:700,500,500italic,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="includes/responsive-tabs.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="main-wrapper gradient-bg gradient-bg_light cf  ">
    <header class="l-header l-header_grad-bg">
        <div class="content">
            <nav class="navigation cf">
                <div class="logo f-l"><a href="" class="logo__link logo-icon"></a></div>
                <div class="navigation__burger"></div>
                <ul class="navigation__items">
                    <li class="navigation__item navigation__link_upper"><a href="" class="navigation__link">Concerts</a></li>
                    <li class="navigation__item navigation__link_upper"><a href="" class="navigation__link">Groups</a></li>
                    <li class="navigation__item navigation__link_upper"><a href="" class="navigation__link active">Genre</a></li>
                    <li class="navigation__item navigation__link_upper"><a href="" class="navigation__link">Calendar</a></li>
                </ul>
                <div class="user-cabinet f-r" id="userBut">
                    <div class="user-cabinet__head">
                        <img src="img/user_img.jpg" alt="" class="user-cabinet__img">
                        <span class="user-cabinet__name">Roma</span>
                    </div>
                    <ul class="user-cabinet__menu">
                        <li class="user-cabinet__item"><a href="" class="user-cabinet__link profile-icon-t">Профіль</a></li>
                        <li class="user-cabinet__item">
                            <a href="" class="user-cabinet__link concert-icon-t">Найближчі концерти</a>
                            <a href="" class="user-cabinet__link group-icon-t">Гурти</a>
                            <a href="" class="user-cabinet__link genre-icon-t">Жанри</a></li>
                        <li class="user-cabinet__item"><a href="" class="user-cabinet__link cabinet-icon-t">Кабінет менеджера</a></li>
                        <li class="user-cabinet__item"><a href="" class="user-cabinet__link logout-icon-t">Вийти</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
<div class="sign-tabs-wrapper" id="sign">
    <div class="sign-tabs">
        <div  id="tabs-block" class="about-body">
            <ul  class="about-body__list">
                <li class="about-body__item"><a href="#tab-1" class="about-body__link active"> About band </a></li>
                <li class="about-body__item"><a href="#tab-2" class="about-body__link"> Songs </a></li>
            </ul>

            <div id="tab-1">
                <h3 class="sign-tabs__label">With socials</h3>
                <ul class="user-links">
                    <li class="user-links__link"><a href="" class="user-links__link icon-f-big"></a></li>
                    <li class="user-links__link"><a href="" class="user-links__link icon-b-big"></a></li>
                    <li class="user-links__link"><a href="" class="user-links__link icon-g-big"></a></li>
                </ul>
                <form action="#" method="post" class="profile-form">
                    <label for="userEmail" class="profile-form__label">E-mail</label>
                    <input id="userEmail" required placeholder="Enter your e-mail..." type="email" class="profile-form__input">
                    <label for="userPass" class="profile-form__label">Password</label>
                    <input id="userPass" required type="password" class="profile-form__input">
                    <input type="submit" class="profile-form__submit" value="Login">
                </form>
            </div>
                <div id="tab-2">
                    <h3 class="sign-tabs__label">With socials</h3>
                    <ul class="user-links">
                        <li class="user-links__link"><a href="" class="user-links__link icon-f-big"></a></li>
                        <li class="user-links__link"><a href="" class="user-links__link icon-b-big"></a></li>
                        <li class="user-links__link"><a href="" class="user-links__link icon-g-big"></a></li>
                    </ul>
                    <form action="#" method="post" class="profile-form">
                        <label for="userEmailSig" class="profile-form__label">E-mail</label>
                        <input id="userEmailSig" required placeholder="Enter your e-mail..." type="email" class="profile-form__input">
                        <label for="userPassSig" class="profile-form__label">Password</label>
                        <input id="userPassSig" required type="password" class="profile-form__input">
                        <label for="userPassConf" class="profile-form__label">Confirm password</label>
                        <input id="userPassConf" required type="password" class="profile-form__input">
                        <input type="submit" class="profile-form__submit" value="Sign up">
                    </form>
                </div>
                <div class="close-but">
                    <span class="delete-icon" id="closeBut"></span>
                </div>
            </div>
    </div>
    </div>
</div>
<footer class="l-footer">
    <div class="content cf">
        <ul class="contacts f-r">
            <li class="contacts__item"><a href="" class="contacts__link "><i class="contacts__icon fb-icon"></i></a></li>
            <li class="contacts__item"><a href="" class="contacts__link "><i class="contacts__icon be-icon"></i></a></li>
            <li class="contacts__item"><a href="" class="contacts__link "><i class="contacts__icon gh-icon"></i></a></li>
        </ul>
        <nav class="navigation navigation_dark f-l">
            <ul class="navigation__items">
                <li class="navigation__item"><a href="" class="navigation__link active">Home</a></li>
                <li class="navigation__item"><a href="" class="navigation__link">Concerts</a></li>
                <li class="navigation__item"><a href="" class="navigation__link">Groups</a></li>
                <li class="navigation__item"><a href="" class="navigation__link">Genre</a></li>
                <li class="navigation__item"><a href="" class="navigation__link">Calendar</a></li>
            </ul>
            <p class="copyright">&copy; RockEvents 2016</p>
        </nav>
    </div>
</footer>
